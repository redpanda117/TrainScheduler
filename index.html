<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="viewport" content = "width=device-width,initial-scale=1">    
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asset|Sigmar+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class = "container">
    <div class ="row">
        <div class = "col-md-12">
            <div class="jumbotron">
                <h1>Train Schedule</h1>
            </div>
        </div>
    </div>
    
    <div class ="row">
        <div class = "col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

        <!-- This is where the train schedule information will go-->

                            </tbody>
                        </table>
                    </div>
                    </div>
            </div>
        </div>    
    </div>
    <div class="row">
        <div class = "col-md-12">
        <!--Underneath is the area that you will enter the train information that will be added to the table-->
            <div class="panel panel-default">
                <div class="panel-heading">Add a Train</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="Destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="Train-Time">Train Time (military time - HH:mm)</label>
                            <input type="text" class="form-control" id="firstTrainTime">
                        </div>
                            <div class="form-group">
                            <label for="Frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="trainFrequency">
                        </div>
                        <input type="submit" class="btn btn-default" value="Submit" id="submit">
                    </div>
            </div>
        </div>    
    </div>


</div>

    
    
    
    
    
    
<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
